    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo-container">
            <img src="logo.jpg" alt="RTO Training Logo" class="logo">
            <span class="brand-name">Fezco-RTO</span>
        </div>
        
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i><span class="nav-text">Home</span></a></li>
                <li class="nav-item"><a href="courses.html" class="nav-link"><i class="fas fa-book"></i><span class="nav-text">Courses</span></a></li>
                <li class="nav-item"><a href="resources.html" class="nav-link"><i class="fas fa-file-alt"></i><span class="nav-text">Resources</span></a></li>
                <li class="nav-item"><a href="todo.html" class="nav-link"><i class="fas fa-tasks"></i><span class="nav-text">Tasks</span></a></li>
                <li class="nav-item"><a href="shopping.html" class="nav-link"><i class="fas fa-shopping-cart"></i><span class="nav-text">Shop</span></a></li>
                <li class="nav-item"><a href="cart.html" class="nav-link"><i class="fas fa-shopping-basket"></i><span class="nav-text">Cart</span></a></li>
                <li class="nav-item"><a href="orders.html" class="nav-link"><i class="fas fa-receipt"></i><span class="nav-text">Orders</span></a></li>
                <li class="nav-item" id="auth-item"><a id="auth-link" href="#" class="nav-link auth-link"><i class="fas fa-user"></i><span class="nav-text">Login</span></a></li>
            </ul>
        </nav>
        
        <button class="mobile-menu-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>

    <main>
        <section class="auth-section">
            <div class="container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="cta-button">Login</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Fezco-RTO Training. All rights reserved.</p>
            <p>Contact us: info@rtotraining.com | +61 138 684 789</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
